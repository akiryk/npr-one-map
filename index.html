<!doctype html>
<html class="no-js">
<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">

  <link rel="icon"
      type="image/png"
      href="favicon.png">
  <!--
  live reload script
  (comment this out) build:remove
  <script src="http://localhost:35729/livereload.js"></script>
  (comment this out) /build
  -->

  <script src="dev/js/libs/topojson.js"></script>
  <script src="dev/js/libs/d3.min.js"></script>

  <title>NPR One Station Engagement</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="prod/css/style.css">
</head>
<body class="show-all">
  <header><h1 class="page-title">NPR One Station Engagement</h1></header>
  <nav class="navigation">
    <ul class="radio-group" id="toggler">
      <li><input type="radio" name="data-type" value="show-all" id="show-all" checked><label for="show-all">All eligible stations</label></li>
      <li><input type="radio" name="data-type" value="compare" id="compare" ><label for="compare">Compare stations that participate vs. those that don't</label></li>
      <li><input type="radio" name="data-type" value="newscasts" id="newscasts" ><label for="newscasts">Stations submit newscasts but not local stories</label></li>
      <li><input type="radio" name="data-type" value="no-newscasts" id="no-newscasts" ><label for="no-newscasts">Stations that don't submit newscasts</label></li>
      <li><input type="radio" name="data-type" value="newscasts-or-local" id="newscasts-or-local" ><label for="newscasts-or-local">Stations submit newscasts AND/OR local stories</label></li>
      <li><input type="radio" name="data-type" value="no-participation" id="no-participation" ><label for="no-participation">Stations that submit neither newscasts or stories.</label></li>
    </ul>
    <div class="help-text">
      <p id="help-text-content">Eligible stations are defined as stations that meet the requirements for participation in NPR One. Larger circles indicate stations with a larger CUME. Mouse over circles to see details.</p>
      <p><span class="total">U.S. CUME: 4,959,792 according to Triton Webcast Metrics</span></p>
    </div>
  </nav>
  </nav>


  <script src="dev/js/libs/jquery.js"></script>
  <script src="dev/js/main.js"></script>

</body>
</html>
