<body class="show-all">
  <header><h1 class="page-title">NPR One Station Engagement</h1></header>
  <nav class="navigation">
    <ul class="radio-group">
      <li><input type="radio" name="data-type" value="all" id="all" checked><label for="all">All eligible stations</label></li>
      <li><input type="radio" name="data-type" value="participating" id="participating" ><label for="participating">Only participating stations</label></li>
      <li><input type="radio" name="data-type" value="nonparticipating" id="nonparticipating" ><label for="nonparticipating">Only non-participating stations</label></li>
      <li><input type="radio" name="data-type" value="comparison" id="comparison" ><label for="comparison">Both participating and non-participating stations</label></li>
    </ul>
    <div class="help-text">
      <p id="help-text-content">Eligible stations are defined as stations that meet the requirements for participation in NPR One. Larger circles indicate stations with a larger CUME. Mouse over circles to see details.</p>
      <p><span class="total">U.S. CUME: 4,959,792 according to Triton Webcast Metrics</span></p>
    </div>
  </nav>
